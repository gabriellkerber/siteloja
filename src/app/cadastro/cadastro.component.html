<mat-toolbar>
    <span>Cadastro de Produtos</span>
  </mat-toolbar>

  <form [formGroup]="cadastro" (ngSubmit)="enviar()">
    <mat-form-field appearance="fill">
  
        <mat-label>Titulo do Produto</mat-label>
        <input matInput formControlName="titulo" name="Titulo">
        <mat-error *ngIf="cadastro.controls['titulo'].hasError('required')">O campo deve ser preenchido</mat-error>    
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Descrição Curta</mat-label>
        <input matInput formControlName="descCurta" name="DescCurta">
        <mat-error *ngIf="cadastro.controls['descCurta'].hasError('required')">O campo deve ser preenchido</mat-error>    
    </mat-form-field>

    <mat-form-field appearance="fill">
    <mat-label>Descricão Longa</mat-label>
        <input matInput formControlName="descCompleta" name="DescCompleta">
        <mat-error *ngIf="cadastro.controls['descCompleta'].hasError('required')">O campo deve ser preenchido</mat-error>    
    </mat-form-field>  

    <mat-form-field appearance="fill">
        <mat-label>Valor do Produto</mat-label>
        <input matInput formControlName="valor" name="Valor">   
        <mat-error *ngIf="cadastro.controls['valor'].hasError('required')">O campo deve ser preenchido</mat-error>    
    </mat-form-field> 

    <mat-form-field appearance="fill">
        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <select matNativeControl required>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
        <mat-error *ngIf="cadastro.controls['tipo'].hasError('required')">O campo deve ser preenchido</mat-error>    
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Url da Imagem</mat-label>
        <input matInput formControlName="url" name="url">
        <mat-error *ngIf="cadastro.controls['url'].hasError('required')">O campo deve ser preenchido</mat-error>    
    </mat-form-field>

  </form>
